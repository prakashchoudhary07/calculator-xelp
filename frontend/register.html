<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script type='text/javascript' src="./Scripts/login-register.js" defer></script>
    <title>Xelp-Project</title>
</head>

<body>
    <div class="container">
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" autocomplete="off" required>
            <label for="userId">UserId</label>
            <input type="text" name="userId" id="userId" autocomplete="off" required>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" autocomplete="off" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" autocomplete="off" required>
            <input type="button" value="SignUp" id="register-btn" onclick="registerUser()">
        </form>
        <div>
            <p>
                Already member?
                <a href="./index.html"><button id="login-btn">Login</button></a>
            </p>
        </div>
    </div>
</body>

</html>
