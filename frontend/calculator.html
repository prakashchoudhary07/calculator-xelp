<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/calculator-styles.css">
    <script src="./Scripts/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" id="screen" disabled />
        
        <div class="calculator-keys">
          
          <button type="button" class="operator" value="+" onclick="appendOps('+')">+</button>
          <button type="button" class="operator" value="-" onclick="appendOps('-')"> -</button>
          <button type="button" class="operator" value="*" onclick="appendOps('*')">&times;</button>
          <button type="button" class="operator" value="/" onclick="appendOps('/')">&divide;</button>
      

          <button type="button" class="operator" value="%" onclick="appendOps('%')">%</button>
          <button type="button" class="operator" value="%" onclick="appendOps('Math.PI')">&pi;</button>
          <button type="button" class="operator" value="%" onclick="appendOps('Math.sqrt(')">&Sqrt;</button>
          <button type="button" class="operator" value="%" onclick="appendOps('Math.pow(')">^</button>
          
          
          <button type="button" value="7" onclick="appendOps('7')">7</button>
          <button type="button" value="8" onclick="appendOps('8')">8</button>
          <button type="button" value="9" onclick="appendOps('9')">9</button>
          <button type="button" class="operator" value="%" onclick="appendOps('(')">(</button>
          
          
          <button type="button" value="4" onclick="appendOps('4')">4</button>
          <button type="button" value="5" onclick="appendOps('5')">5</button>
          <button type="button" value="6" onclick="appendOps('6')">6</button>
          <button type="button" class="operator" value="%" onclick="appendOps(')')">)</button>
      
      
          <button type="button" value="1" onclick="appendOps('1')">1</button>
          <button type="button" value="2" onclick="appendOps('2')">2</button>
          <button type="button" value="3" onclick="appendOps('3')">3</button>
          <button type="button" value="1" onclick="appendOps(',')">,</button>
          
      
          <button type="button" value="0" onclick="appendOps('0')">0</button>
          <button type="button" class="decimal" value="." onclick="appendOps('.')">.</button>
          <button type="button" class="all-clear" value="all-clear" onclick="clearScreen()">AC</button>
      
          <button type="button" class="equal-sign operator" value="=" onclick="result()">=</button>
      
        </div>
      </div>
</body>
</html>
